apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cats8.fullname" . }}-nginx-config
  labels:
    {{- include "cats8.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        server_name {{ .Values.nginx.config.serverName }};
        
        # Main location serves our HTML page
        location / {
            root /usr/share/nginx/html;
            index index.html;
            
            # Disable caching for dynamic content
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        {{- if .Values.nginx.config.healthCheck.enabled }}
        
        # Health check endpoint
        location {{ .Values.nginx.config.healthCheck.path }} {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        {{- end }}
    }
